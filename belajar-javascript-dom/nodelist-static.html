<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList Static</title>
</head>
<body>
    <ul id="menu1">
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="third">Third</li>
    </ul>

    <ul id="menu2">
        <li>Ade</li>
        <li>Nafil</li>
        <li>Firmansah</li>
    </ul>
    <script>
        let list1 = document.querySelectorAll('li');
        const menu1 = document.getElementById('menu1');

        menu1.appendChild(document.createElement('li'));
        menu1.appendChild(document.createElement('li'));

        console.log(menu1);
        console.log(list1);

        list1 = document.querySelectorAll('li');
        console.log(list1);

    </script>
</body>
</html>
