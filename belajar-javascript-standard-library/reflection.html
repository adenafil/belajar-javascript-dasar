<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection</title>
</head>
<body>
    <script>
        const person = {};

        Reflect.set(person, 'firstName', 'Ade');
        Reflect.set(person, 'lastName', 'Firmansah');

        console.log(person);

        console.log(Reflect.has(person, 'firstName'));
        console.log(Reflect.has(person, 'lastName'));

    </script>
</body>
</html>
