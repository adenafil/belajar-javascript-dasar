<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            sayHello() {
                console.log(`Hello My Name is ${this.name}`);
            }
        }

        const ade = new Person('ade');
        ade.sayHello();
    </script>
</body>
</html>
