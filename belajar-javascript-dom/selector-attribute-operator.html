<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Operator Attribute</title>
</head>
<body>
    <div class="ade"></div>
    <div class="adenafil"></div>
    <div class="adeFirmansah"></div>

    <script>

        const elements = document.querySelectorAll('div[class^="ade"]');

        console.log(elements);

    </script>
</body>
</html>
