<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>

        class Employee {

        }

        class Manager {

        }

        class ProductManager extends Manager {

        }

        const budi = new Employee();
        const ade = new Manager();
        const nafil = new ProductManager();

        console.log(budi instanceof Employee);
        console.log(budi instanceof Manager);
        console.log(ade instanceof Employee);
        console.log(ade instanceof Manager);
        console.log(nafil instanceof ProductManager);
        console.log(nafil instanceof Manager);
        console.log(nafil instanceof Object);

    </script>
</body>
</html>
