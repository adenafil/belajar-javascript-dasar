<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>

<body>
    <script>
        {
            // Create date in js
            const date1 = new Date();
            console.log(date1);

            const date2 = new Date(2004, 1, 3);
            console.log(date2);

            const date3 = new Date(2004, 1, 3, 0, 0, 0);
            console.log(date3);

            const currentMillis = new Date(1697955468046);
            console.log(currentMillis);
        }

        {
            // Create Unix TImestamp
            let timeStamp = Date.now();
            console.log(timeStamp);

            const dateUnix = new Date(timeStamp);
            console.log(dateUnix);

            console.log(dateUnix.getTime());
        }
        
        {
            // Parsing date
            const parseTimeStamp = Date.parse('2004-02-03T12:00:12.123+07:00');
            console.log(parseTimeStamp);

            const parseDate = new Date(parseTimeStamp);
            console.log(parseDate);
        }

        {
            // Setter && Getter Dari Objek Date
            const date = new Date();
            date.setFullYear(2004);

            console.log(date.getFullYear());
            console.log(date.getMonth());
            console.log(date.getDate());
            console.log(date.getHours());
            console.log(date.getMinutes());
            console.log(date.getSeconds());
            console.log(date.getMilliseconds());
            console.log(date.getTimezoneOffset());

        }
    </script>
</body>

</html>
