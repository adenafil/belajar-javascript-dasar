<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Public Field</title>
</head>
<body>
    <script>

        class Customer {
            firstName;
            lastName;
            balance = 999_999_999;
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }

        const ade = new Customer('ade', 'nafil');
        ade.isAlive = true;

        const nafil = new Customer('nafil', 'firmansah');
        console.log(ade);
        console.log(nafil);

    </script>
</body>
