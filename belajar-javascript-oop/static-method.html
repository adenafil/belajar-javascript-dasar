<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class MathUtil {

            static sum(...Numbers) {
                let total = 0;
                for (const number of Numbers) {
                    total += number;
                }
                return total;
            }

        }

        const sum = MathUtil.sum(1,1,1,1,1);
        console.log(sum);
        console.log(MathUtil.sum(2,2,2,2,2));
    </script>
</body>
</html>
