<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Send Query Param</title>
</head>
<body>
    <form>
        <label for="search">
            Search :
            <input type="text" id="search" name="search">
        </label>
        <br>
        <input type="button" value="search" id="searchButton">
    </form>

    <h1 id="response"></h1>

    <script>
        function doSearch() {
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append('search', document.getElementById('search').value);
            param.append('filter', document.getElementById('search').value);

            ajax.open('GET', `https://adeade.free.beeceptor.com/${param.toString()}`);
            ajax.onload = function() {
                console.log(ajax.responseText);
                document.getElementById('response').textContent = ajax.status;
            }

            ajax.send();
        }

        document.getElementById('searchButton').onclick = doSearch;
    </script>
</body>
</html>
